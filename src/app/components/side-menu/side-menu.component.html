<ion-menu contentId="main-content" side="start">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false">
        <ion-item button (click)="navigateTo('/home')">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>

        <ion-item button (click)="navigateTo('/registro-emprendimiento')">
          <ion-icon name="business" slot="start"></ion-icon>
          <ion-label>Registrar Emprendimiento</ion-label>
        </ion-item>

        <ion-item button (click)="navigateTo('/perfil')">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
        <ion-item button (click)="navigateTo('/mis-documentos')">
          <ion-icon name="document" slot="start"></ion-icon>
          <ion-label>Mis Documentos</ion-label>
        </ion-item>

      </ion-menu-toggle>

      <ion-item button (click)="logout()" lines="none">
        <ion-icon name="log-out" slot="start" color="danger"></ion-icon>
        <ion-label color="danger">Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
